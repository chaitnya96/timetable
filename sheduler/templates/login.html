<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
          .Absolute-Center.is-Responsive {
                  width: 50%;
                  height: 50%;
                  min-width: 250px;
                  max-width: 450px;
                  padding: 40px;
            }
</style>
    <title>Title</title>
</head>
<body>
    <section class="form-background">
        <div class="container">
            <div class="row container-style">
                    <form>
                        <h3>LOGIN</h3>
                        <div class="form-group">
                            <div class="control-group error">
                                <label class="control-label">Email</label>
                                <div class="controls">
                                    <input class="form-control form-input-styles" id="userEmail" type="email" required>
                                    <span id="emailError" class="help-inline"></span>
                                </div>
                            </div>
                            <div class="control-group error">
                              <label class="control-label">Password</label>
                              <div class="controls">
                                  <input class="form-control form-input-styles" id="userPassword" type="password" required>
                                  <span id="passwordError" class="help-inline"></span>
                              </div>
                            </div>
                            <button class="btn btn-default submit-form-button" id="submitLoginForm" type="submit">LOGIN</button>
                            <a href="reset_password.html">Forgot Password?</a>
                            <div id="successMessage"></div>
                        </div>
                </form>
            </div>
        </div>
</section>
<script src="js/login.js"></script>
</body>
</html>
